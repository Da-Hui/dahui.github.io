<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<title>发展注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-family: HiraginoSansGB-W3;
    }
    ul li{list-style:none}
    ol, ul{margin:0}
	#contain{text-align:center;}
    #contain .content{width:300px;text-align:center;margin:50px auto;}
    #contain .content .dev{font-size:23px;margin-left:40px;margin-bottom:10px;font-family:微软雅黑}
    #contain .content .con .item{margin-top:20px;text-align:center;}
    #contain .content .item .left{width:20px;margin-right:20px;}
    #contain .content .item .right{width:260px;}
    #contain .content .item .right1{width:86px;}
    #contain .content .item .right2{width:86px;}
    #contain .content .item .right3{width:86px;}
    .fl{float:left}
    .clear{clear: both;}
   
</style>
<body>
    <div id="contain">
        <div class="content">
            <div class="dev">发展注册</div>
            <div class="con">
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-record" aria-hidden="true"></span></li>
                    <li class="fl right">
                        <input type="text" class="form-control spe" id="shop_name" placeholder="经销商">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></li>
                    <li class="fl right">
                        <input type="text" class="form-control" id="name" placeholder="您的姓名">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></li>
                    <li class="fl right">
                        <input type="text" class="form-control" id="wechat" placeholder="您的微信号">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></li>
                    <li class="fl right1">
                            <input type="text" class="form-control" id="province" placeholder="省">
                    </li>
                    <li class="fl right1">
                            <input type="text" class="form-control" id="city" placeholder="市">
                    </li>
                    <li class="fl right1">
                            <input type="text" class="form-control" id="area" placeholder="区">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></li>
                    <li class="fl right">
                            <input type="text" class="form-control" id="address" placeholder="详细地址">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></li>
                    <li class="fl right">
                            <input type="number" class="form-control" id="phone" placeholder="您的手机号">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-credit-card" aria-hidden="true"></span></li>
                    <li class="fl right">
                            <input type="text" class="form-control" id="card" placeholder="您的身份证号码">
                    </li>
                    <div class="clear">
                </ul>
                <ul class="item">
                    <li class="fl left"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></li>
                    <li class="fl right">
                        <input type="text" class="form-control spe" id="shop_name" placeholder="推荐人">
                    </li>
                    <div class="clear">
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
